
<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar class="custom-header">
    <ion-title class="ion-text-center headerStyle">
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card *ngIf="weatherData">

    <ion-card-header>
      Current Weather In {{ weatherData.name }}
    </ion-card-header>

    <ion-card-content>
      <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
      <p>Weather: {{ weatherData.weather[0].description }}</p>
    </ion-card-content>

  </ion-card>

  <br>

  <ion-datetime size="cover"></ion-datetime>

  <ion-card class="keydates">
    <ion-card-header>
      Note Key Dates
    </ion-card-header>

    <ion-card-content>
      <textarea [(ngModel)]="dates" style="height: 15rem"></textarea>
    </ion-card-content>

    <ion-button class="saveButton" (click)="storeDates()">Save</ion-button>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar class="custom-header">
    <ion-title>
      <ion-button (click)="goToHomePage()" class="navigationStyle">List</ion-button>
      <ion-button (click)="goToCalendarPage()" class="navigationStyle">Agenda</ion-button>
      <ion-button (click)="goToTimerPage()" class="navigationStyle">Timer</ion-button>
      <ion-button (click)="goToNotesPage()" class="navigationStyle">Notes</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
